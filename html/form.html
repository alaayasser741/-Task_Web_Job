<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Gold || Register</title>
</head>
<body>
    <div class="container container--form">
        <div class="form__img">
            <img src="../img/form_2.png" alt="chain img">
        </div>
        <div class="form__info">
            <h1>Create Account</h1>
            <p>Go ahead and sign up, let everyone know how awesome you are!</p>
            <form method="post">
                <div class="input">
                    <input required type="text" placeholder="Username">
                    <img src="../img/User.svg" alt="user-icon">
                </div>
                <div class="input">
                    <input required type="email" placeholder="Email">
                    <img src="../img/EnvelopeSimple.svg" alt="EnvelopeSimple-icon">
                </div>
                <div class="input">
                    <input required type="password" placeholder="Password">
                    <img src="../img/LockKey.svg" alt="lockKey-icon">
                </div>
                <div class="input">
                    <input required type="password" placeholder="Confirm Password">
                    <img src="../img/LockKey.svg" alt="lockKey-icon">
                </div>
                <input type="submit" class="btn" value="Create Account">
            </form>
        </div>
    </div>
</body>
</html>
