<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Gold || Register</title>
</head>
<body>
    <div class="container container--form">
        <div class="form__img">
            <img src="../img/form_2.png" alt="chain img">
        </div>
        <div class="form__info">
            <h1>Create Account</h1>
            <p>Go ahead and sign up, let everyone know how awesome you are!</p>
            <form id="form" action="/" method="post">
                <div class="form__input">
                    <div class="input">
                        <input  type="text" id="username" placeholder="Username">
                        <img src="../img/User.svg" alt="user-icon">
                    </div>
                    <span id="error-1"></span>
                </div>
                <div class="form__input">
                    <div class="input">
                        <input  type="email" id="email" placeholder="Email">
                        <img src="../img/EnvelopeSimple.svg" alt="EnvelopeSimple-icon">
                    </div> 
                    <span id="error-2"></span>
                </div>
                <div class="form__input">
                    <div class="input">
                        <input  type="password" id="password" placeholder="Password">
                        <img src="../img/LockKey.svg" alt="lockKey-icon">
                    </div>
                    <span id="error-3"></span>
                </div>
                <div class="form__input">
                    <div class="input">
                        <input  type="password" id="co-password" placeholder="Confirm Password">
                        <img src="../img/LockKey.svg" alt="lockKey-icon">
                    </div>
                    <span id="error-4"></span>
                </div>
                <input type="submit" class="btn" value="Create Account">
            </form>
        </div>
    </div>
</body>
<script src="../js/main.js"></script>
</html>
